{% extends 'base.html' %}
{% block content %}
  <div class="position-relative overflow-hidden text-bg-light min-vh-100 d-flex align-items-center justify-content-center">
    <div class="d-flex align-items-center justify-content-center w-100">
      <div class="row justify-content-center w-100">
        <div class="col-md-8 col-lg-6">
          <div class="card mb-0">
            <div class="card-body">
              <p class="text-center">Milk ATM</p>
              {% if form.errors %}
                <div class="alert alert-danger">Invalid username or password.</div>
              {% endif %}
              <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="phone_number" class="form-label">Phone Number</label>
                  <input type="tel" class="form-control" id="phone_number" name="username" aria-describedby="PhoneNumber" placeholder="Phoner Number" value="{{ form.phone_number.value|default_if_none:'' }}" />
                </div>
                {% for error in form.phone_number.errors %}
                  <div class="invalid-feedback">{{ error }}</div>
                {% endfor %}
                <div class="mb-4">
                  <label for="password" class="form-label">Password</label>
                  <div class="input-group">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" />
                    <span class="input-group-text" onclick="togglePassword('password', this)" style="cursor: pointer;"><i class="fa fa-eye"></i></span>
                  </div>
                  {% for error in form.password.errors %}
                    <div class="invalid-feedback">{{ error }}</div>
                  {% endfor %}
                </div>
                <div class="d-flex align-items-center justify-content-between mb-4">
                  <div class="form-check">
                    <input class="form-check-input primary" type="checkbox" value="" id="flexCheckChecked" checked />
                    <label class="form-check-label text-dark" for="flexCheckChecked">Remeber this Device</label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign In</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
