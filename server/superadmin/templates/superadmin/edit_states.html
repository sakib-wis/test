{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="body-wrapper-inner">
    <div class="container-fluid">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4>Manage States</h4>
        <a href="{% url 'superadmin:dashboard' %}" class="btn btn-primary"><i class="fa-solid fa-arrow-left me-2"></i>Back</a>
      </div>
      <div class="mt-5">
        <form method="post">
          {% csrf_token %}
          <div class="row">
            <div class="col-12 col-lg-12 mb-3">
              <label for="value" class="form-label">State Name</label>
              <input type="text" name="value" id="value" class="form-control" value="{{ form.value.value }}" />
            </div>
            <div class="col-12 col-lg-1">
              <button class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
