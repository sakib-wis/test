{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div class="body-wrapper-inner">
    <div class="container-fluid">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4>Manage States</h4>
        <div>
          <a href="{% url 'superadmin:dashboard' %}" class="btn btn-primary"><i class="fa-solid fa-arrow-left me-2"></i>Back</a>
          <a href="{% url 'superadmin:add_states' %}" class="btn btn-primary"><i class="fa-solid fa-plus me-2"></i> Add</a>
        </div>
      </div>
      <div class="mt-5">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>State Name</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for state in page_obj %}
              <tr>
                <td>{{ state.value }}</td>
                <td>
                  <a href="{% url 'superadmin:edit_state' state.enc_id %}" class="btn btn-primary"><i class="fa-solid fa-pencil me-2"></i>Edit</a>
                  <a href="{% url 'superadmin:delete_state' state.enc_id %}" class="btn btn-danger delete-btn" data-name="{{ state.value }}"><i class="fa-solid fa-trash me-2"></i>Delete</a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
{% endblock %}
